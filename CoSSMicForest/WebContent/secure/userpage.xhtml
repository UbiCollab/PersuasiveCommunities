<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
	    <p>Here will be some user info. <br />
	    <h:link value="Back to startpage" outcome="welcome" /></p>
	    <h:form rendered="#{userdata.notPopulated}">
	    	<h:outputText value="Click the button to load the data" /><br />
	    	<h:commandButton value="Get!" action="#{userdata.getData}" />
	    	<br />
		    <h:messages />
		    <br />
	    </h:form>
	    <h:form rendered="#{userdata.populated}">
		    <h:outputText value="Consumption kwh: " />
		    <h:outputLabel value="#{userdata.node.consumption_kwh}"/>
		    <br />
		    <h:outputText value="Consumption power: " />
		    <h:outputLabel value="#{userdata.node.consumption_power}"/>
		    <br />
		    <h:messages />
		    <br />
	    </h:form>
	</ui:define>
</ui:composition>
</html>
