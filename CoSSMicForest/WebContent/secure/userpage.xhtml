<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
	    <p>Here you can see your latest data!<br /><br />
	    <h:link value="Back to startpage" outcome="welcome" /></p>
	    <h:form rendered="#{not userdata.populated}">
	    	<h:outputText value="Click the button to load the data" /><br />
	    	<h:commandButton value="Show me" action="#{userdata.getData}" />
	    	<br />
		    <h:messages />
		    <br />
	    </h:form>
	    <h:form rendered="#{userdata.populated}">
	    	<p>These are your newest numbers: </p>
	    	
	    	<h:dataTable value="#{userdata.node}" var="node">
	    		<h:column>
	    			<f:facet name="header">Kwh used total</f:facet>
	    			#{node.consumption_kwh}
	    		</h:column>
	    		<h:column>
	    			<f:facet name="header">Kwh used today</f:facet>
	    			#{node.consumption_kwhd}
	    		</h:column>
	    		<h:column>
	    			<f:facet name="header">Kwh from PV</f:facet>
	    			#{node.pv_kwh}
	    		</h:column>
	    		<h:column>
	    			<f:facet name="header">Kwh from PV today</f:facet>
	    			#{node.pv_kwhd}
	    		</h:column>
	    	</h:dataTable>
		    <br />
		    <h:messages />
		    <br />
	    </h:form>
	</ui:define>
</ui:composition>
</html>
